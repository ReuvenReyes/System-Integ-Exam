<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FakeStore - Store</title>
  <link rel="stylesheet" href="Reyes_styles.css">
</head>
<body>
  <header>
    <h1>FakeStore</h1>
  </header>

  <!-- Menu Container -->
  <div class="menu-container">
    <div class="menu-icon" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <!-- Popup Menu -->
  <nav id="popup-menu" class="sticky-menu">
    <a href="Reyes_main.html">Home</a>
    <a href="Reyes_Store.html">Store</a>
    <a href="Reyes_about.html">About</a>
    <a href="Reyes_Contact.html">Contact</a>
  </nav>

  <main>
    <section id="store">
      <h2>Our Products</h2>
      <div id="product-list">
        <p>Loading products...</p>
      </div>
    </section>
  </main>

  <!-- Modal for Product Details -->
  <div id="product-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <p id="modal-description"></p> <!-- Only description shown here -->
    </div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('popup-menu');
      menu.classList.toggle('active');
    }

    function scrollToSection(sectionId) {
      const section = document.getElementById(sectionId);
      section.scrollIntoView({ behavior: 'smooth' });
    }

    // Show description
    function showDetails(description) {
      document.getElementById('modal-description').textContent = `Description: ${description}`;
      document.getElementById('product-modal').style.display = 'flex'; // Show the modal
    }

    // Close the modal
    function closeModal() {
      document.getElementById('product-modal').style.display = 'none'; // Hide the modal
    }

    document.addEventListener('DOMContentLoaded', () => {
      const productList = document.getElementById('product-list');

      // Fetch products from the API
      fetch('https://fakestoreapi.com/products')
        .then(response => response.json())
        .then(products => {
          productList.innerHTML = '';
          products.forEach(product => {
            // Create a product card
            const productCard = document.createElement('div');
            productCard.classList.add('product-card');
            productCard.innerHTML = `
              <img src="${product.image}" alt="${product.title}">
              <h3>${product.title}</h3>
              <p><strong>Price:</strong> $${product.price}</p>
              <button onclick='showDetails("${product.description}")'>View Details</button>
            `;
            productList.appendChild(productCard);
          });
        })
        .catch(error => {
          console.error('Error fetching products:', error);
          productList.innerHTML = '<p>Failed to load products. Please try again later.</p>';
        });
    });
  </script>
</body>
</html>
